---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: my-logging-cert-bundle
  namespace: cert-manager
spec:
  isCA: true
  commonName: my-selfsigned-ca
  secretName: root-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  subject:
    organizations:
      - flux-org
  dnsNames:
    - "*.flux.local"
